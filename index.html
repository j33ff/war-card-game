<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cardstarter.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script defer src="./js/app.js"></script>
</head>




<div class="container-wrapper">

    <header>
        <h1 class="game-status"></h1>
    </header>
    
    <section class="cards-in-play">
        <div class="computer-card">
            
        </div>
        <div class="player-card">
            
        </div>
        
    </section>

    <div class="card-titles">
        <h1 class="computer-title">Computer Card</h1>
        <h1 class="player-title">Player Card</h1>
    </div>
    

    <button class="deal-cards-btn">DEAL CARDS</button>

    <div class="card-count-container">
        
        <div class="player-count">
            <span></span>
        </div>
        
        <div class="computer-count">
            <span></span>
        </div>

    </div>
</div>
